apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: nate-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-deployment
  template:
    metadata:
      labels:
        app: api-deployment
    spec:
      containers:
        - name: api-deployment
          image: nhowell02/agentserver:${TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            # Prefer Kubernetes Secret for sensitive values. Create a secret named `nate-agent-secrets`
            # with keys: DATABASE_URL, GOOGLE_API, CUSTOM_SEARCH_ENGINE
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nate-agent-secrets
                  key: DATABASE_URL
            - name: GOOGLE_API
              valueFrom:
                secretKeyRef:
                  name: nate-agent-secrets
                  key: GOOGLE_API
            - name: CUSTOM_SEARCH_ENGINE
              valueFrom:
                secretKeyRef:
                  name: nate-agent-secrets
                  key: CUSTOM_SEARCH_ENGINE
