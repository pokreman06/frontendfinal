name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: |
          docker build -f Dockerfile.tests \
            -t agent-tests:latest \
            .

      - name: Run tests
        run: |
          docker run --rm agent-tests:latest

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test]

    outputs:
      tag: ${{ steps.vars.outputs.tag }}


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          # Use short SHA as the image tag (unique per commit)
          COMMIT_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          echo "COMMIT_TAG=${COMMIT_TAG}" >> $GITHUB_ENV
          echo "TAG=${COMMIT_TAG}" >> $GITHUB_ENV
          # expose the tag as a job output for downstream jobs
          echo "tag=${COMMIT_TAG}" >> $GITHUB_OUTPUT

      - name: Prepare env (VITE_API_URL)
        run: |
          # If repository secret VITE_API_URL is set, use it; otherwise default to the public host
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          else
            echo "VITE_API_URL=https://api.nagent.duckdns.org" >> $GITHUB_ENV
          fi

      # ---------------- Client ----------------
      - name: Build client image
        run: |
          # Build frontend with VITE_API_URL baked in for the deployed backend service
          docker build -f AgentFront/Agent.Api/Dockerfile \
            --build-arg VITE_API_URL="$VITE_API_URL" \
            -t nhowell02/agentclient:$TAG \
            ./AgentFront/Agent.Api


      - name: Push client image
        run: |
          docker push nhowell02/agentclient:$TAG

      # ---------------- Server ----------------
      - name: Build server image
        run: |
          docker build \
            -t nhowell02/agentserver:$TAG \
            .

      - name: Push server image
        run: |
          docker push nhowell02/agentserver:$TAG
      # ------------------ MCP ------------------
      - name: Build MCP server image
        run: |
          docker build -f Agent.mcp/Dockerfile \
            -t nhowell02/nagent_mcp:$TAG \
            ./Agent.mcp

      - name: Push MCP server image
        run: |
          docker push nhowell02/nagent_mcp:$TAG
  
  pushtokubernetes:
    runs-on: self-hosted
    needs: [build-and-push]
    env:
      TAG: ${{ needs.build-and-push.outputs.tag }}
      # Inject sensitive values from GitHub Secrets into the deploy step so envsubst can substitute them
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_API: ${{ secrets.GOOGLE_API }}
      CUSTOM_SEARCH_ENGINE: ${{ secrets.CUSTOM_SEARCH_ENGINE }}
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      KEYCLOAK_AUTHORITY: ${{ secrets.KEYCLOAK_AUTHORITY }}
      KEYCLOAK_AUDIENCE: ${{ secrets.KEYCLOAK_AUDIENCE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: deploy to kubernetes
        working-directory: Kubernetes
        run: |
          set -eu
          kubectl get namespace nate-agent || kubectl create namespace nate-agent
          for FILE in *; do
            # substitute TAG into manifests and apply
            envsubst < "$FILE" | kubectl apply -f -
          done
